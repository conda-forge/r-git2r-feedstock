{% set version = "0.22.1" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-git2r
  version: {{ version|replace("-", "_") }}

source:
  fn: git2r_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/git2r_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/git2r/git2r_{{ version }}.tar.gz
  sha256: 2702797f461cccbbdcc7bd6842e71104cb8b6388aca134bca694b10e0e910127

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]
    - libssh2 1.8.*
    - openssl 1.0.*
    - zlib 1.2.11

  run:
    - r-base
    - libgcc  # [not win]
    - libssh2 1.8.*
    - openssl 1.0.*
    - zlib 1.2.11

test:
  commands:
    - $R -e "library('git2r')"  # [not win]
    - "\"%R%\" -e \"library('git2r')\""  # [win]

about:
  home: https://github.com/ropensci/git2r
  license: GPL-2
  summary: Interface to the 'libgit2' library, which is a pure C implementation of the 'Git'
    core methods. Provides access to 'Git' repositories to extract data and running
    some basic 'Git' commands.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-2'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
